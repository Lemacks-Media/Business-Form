											First Name:

											/>
										  </label>
										</div>
										<div>
										  <label>
											Last Name:

											  type="text"
											  name="lastName"

											/>
										  </label>
										</div>
										<div>
										  <label>
											Phone Number:

											/>
										  </label>
										</div>
										<div>
										  <label>

										  </label>
										</div>
										<div>
										  <label for="gold-star">
											Gold Star Member:								
										</label>
											<input

											  name="goldStarStatus"
											/>
											<label for="gold-star">(check if applicable)</label>
										</div>
										<div>
											<label for="veteran">Veteran Status:</label>
											<input
											type="checkbox"
											id="veteran"
											name="veteranStatus"
											value="veteran"
											required
											>
											<label for="veteran">Veteran</label>

											
											<input
											type="checkbox"
											id="non-veteran"
											name="veteranStatus"
											value="veteran"
											required
											>
											<label for="non-veteran">Non-Veteran</label>
										</div>
										<div>
										  <label>
											Business Role:
											<input
											  type="text"
											  name="businessRole"
											  required
											/>
										  </label>
										</div>
								  
										<h2>Business Information</h2>
										<div>
											
										<div>
							
												<label>
													Industry:
													<select
													name="industry"
													required
													>
													<option value="">Select an industry</option>
											  <option value="Technology">Technology</option>
											  <option value="Healthcare">Healthcare</option>
											  <option value="Retail">Retail</option>
											  
											  <option value="Other">Other</option>
											  </select>
											  </label>
											  
											  
											</div>
											
										
										
										</div>
										<div>
										  <label>
											Business Address:
											<input
											  type="text"
											  name="businessAddress"
											  required
											/>
										  </label>
										</div>
										
										<div>
										  <label>
											LLC: 
											<input
											  type="text"
											  name="taxId"
											  required
											/>
										  </label>
										  <div>
										  <label>
											Tax ID:
											<input
											  type="text"
											  name="taxId"
											  required
											  />
										  </label>
										  </div>        
										</div>
										<div>
											<label>
											  Link to Website (optional):
											  <input
												type="url"
												name="websiteLink"
											  />
											</label>
										  </div>

										  <div>
											<label>
											  Social Media Links (optional):
											  <input
												type="text"
												name="socialMediaLinks"
											  />
											</label>
										  </div>
										<div>
										  <label>
											Tell us about your company:
											<textarea
												name="companyDescription"
												required>
											</textarea>
										  </label>
										</div>
										<div>
										  <label>
											Years in Operation:
											<input
											  type="number"
											  name="yearsInOperation"
											/>
										  </label>
										</div>
										<div>
											<label>
											  Logo or Image (optional):
											  <input
												type="file" 
												name="logoImage"
												accept="image/png, image/jpeg">
												</input>
											</label>
										  </div>
										<button type="submit">Submit</button>
									</form>
								</div>
